<!DOCTYPE html>
<html>
	<head>
		<title>TSN - Login</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2 align="center">Login</h2>
		
		<div class="col-md-6 col-lg-offset-3" align="center">
			<form action="/loginSubmit" method="get">
				<div class="input-group input-group-lg">
	  				<span class="input-group-addon" id="sizing-addon1">
	  					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
	  				</span>
	  				<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username" autofocus>
				</div>

				<div class="input-group input-group-lg">
	  				<span class="input-group-addon" id="sizing-addon1">
	  					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
	  				</span>
	 				 <input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" name="password">
				</div>

				<div align="left">
					<input type="submit" class="btn btn-primary"></input>
				</div>
			</form>
		</div>
	</body>
</html>
