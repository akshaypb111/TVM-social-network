<!DOCTYPE html>
<html>
	<head>
		<title>TSN - Signup</title>
		
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<h2 align="center">Signup</h2>
		<div class="col-md-6 col-lg-offset-3 input-group">
		<form action="/SignupSubmit" method="get">
			<div class="input-group input-group-lg">
				  <span class="input-group-addon" id="sizing-addon1">
				  		<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				  </span>
				  <input type="text" class="form-control" placeholder="First Name" aria-describedby="sizing-addon1" name="firstName" autofocus>
			</div>

			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" placeholder="Last Name" aria-describedby="sizing-addon1" name="lastName">
			</div>

			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				</span>
				<input type="text" class="form-control" placeholder="Username" aria-describedby="sizing-addon1" name="username">
			</div>

			<div class="input-group input-group-lg">
				<span class="input-group-addon" id="sizing-addon1">
					<span class="glyphicon glyphicon-star" aria-hidden="true"></span>
				</span>
				<input type="password" class="form-control" placeholder="Password" aria-describedby="sizing-addon1" name="password">
			</div>

			<div >
				<button class="btn btn-primary">Register</button>
			</div>
		</form>
		</div>
	</body>
</html>
